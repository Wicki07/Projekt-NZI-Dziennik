<!DOCTYPE HTML>
<html>
	<head>
		<title>Dziennik | Panel logowania</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="icon" href="../img/favicon.ico"  type="image/icon type">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
		<link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
		<link href="login.css" rel="stylesheet">        
	</head>
	<body>
		<div class="container">
			<div class="row">
				<div class="col-md-5 mx-auto">
					<div class="myform form shadow-lg">
						<div class="logo mb-3">
							<div class="col-md-12 text-center">
								<img id="logo" class="card-img-top img-responsive" src="../img/icon.svg" alt="dziennik">
								<div class="card-body">
									<h1 class="card-text">DZIENNIK</h1>
								</div>
							</div>
						</div>
						<div id="first">
						   <form action="../main/main.html"name="login">
								<div class="form-group">
									<label for="exampleInputEmail1">Adres Email</label>
									<input type="email" name="email"  class="form-control" id="email" aria-describedby="emailHelp" placeholder="Wpisz email">
								</div>
								<div class="form-group">
									<label for="exampleInputEmail1">Hasło</label>
									<input type="password" name="password" id="password"  class="form-control" aria-describedby="emailHelp" placeholder="Wpisz hasło">
								</div>
								<div class="form-group">
									<p class="text-center">Rejestrując się akceptujesz nasze <a href="#">Warunki użytkowania</a>.</p>
								</div>
								<div class="col-md-12 text-center ">
									<button type="submit" class=" btn btn-block mybtn btn-primary tx-tfm">Zaloguj</button>
								</div>
								<div class="col-md-12 ">
									<div class="login-or">
										<hr class="hr-or">
										<span class="span-or">lub</span>
									</div>
								</div>
								<div class="col-md-12 mb-3">
									<p class="text-center">
										<a href="javascript:void();" class="google btn mybtn">
											<i class="fa fa-google-plus">
											</i> Użyj konta Google
										</a>
									</p>
								</div>
								<div class="form-group">
									<p class="text-center">Nie posiadasz konta? <a href="#" id="signup">Zarejestruj się</a>.</p>
								</div>
							</form>
						</div>
						<div id="second">
							<form action="../main/main.html" name="registration">
								<div class="form-group">
									<label for="exampleInputEmail1">Imię</label>
									<input type="text"  name="firstname" class="form-control" id="firstname" aria-describedby="emailHelp" placeholder="Podaj imię">
								</div>
								<div class="form-group">
									<label for="exampleInputEmail1">Nazwisko</label>
									<input type="text"  name="lastname" class="form-control" id="lastname" aria-describedby="emailHelp" placeholder="Podaj nazwisko">
								</div>
								<div class="form-group">
									<label for="exampleInputEmail1">Adres Email</label>
									<input type="email" name="email"  class="form-control" id="email" aria-describedby="emailHelp" placeholder="Podaj email">
								</div>
								<div class="form-group">
									<label for="exampleInputEmail1">Hasło</label>
									<input type="password" name="password" id="password"  class="form-control" aria-describedby="emailHelp" placeholder="Podaj hasło">
								</div>
								<div class="col-md-12 text-center mb-3">
									<button type="submit" class=" btn btn-block mybtn btn-primary tx-tfm">Dołącz za darmo</button>
								</div>
								<div class="col-md-12 ">
									<div class="form-group">
										<p class="text-center"><a href="#" id="signin">Masz już konto?</a></p>
									</div>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>	 
	</body>
	<script src="login.js"></script>
</html>
