{% extends 'base.html' %}
{% block content %}
	<div class="myform form shadow-lg">
		<div class="logo mb-3">
			<div class="col-md-12 text-center">
				<img id="logo" class="card-img-top img-responsive" src="../img/icon.svg" alt="dziennik">
				<div class="card-body">
					<h1 class="card-text">DZIENNIK</h1>
				</div>
			</div>
		</div>
		<div id="singup-panel">
			<form action="../main/main.html" name="registration">
				<div class="form-group">
					<label for="exampleInputEmail1">Imię</label>
					<input type="text"  name="firstname" class="form-control" id="firstname" aria-describedby="emailHelp" placeholder="Podaj imię">
				</div>
				<div class="form-group">
					<label for="exampleInputEmail1">Nazwisko</label>
					<input type="text"  name="lastname" class="form-control" id="lastname" aria-describedby="emailHelp" placeholder="Podaj nazwisko">
				</div>
				<div class="form-group">
					<label for="exampleInputEmail1">Adres Email</label>
					<input type="email" name="email"  class="form-control" id="email" aria-describedby="emailHelp" placeholder="Podaj email">
				</div>
				<div class="form-group">
					<label for="exampleInputEmail1">Hasło</label>
					<input type="password" name="password" id="password"  class="form-control" aria-describedby="emailHelp" placeholder="Podaj hasło">
				</div>
				<div class="col-md-12 text-center mb-3">
					<button type="submit" class=" btn btn-block mybtn btn-primary tx-tfm">Dołącz za darmo</button>
				</div>
				<div class="col-md-12 ">
					<div class="form-group">
						<p class="text-center"><a href="#" id="signin">Masz już konto?</a></p>
					</div>
				</div>
			</form>
		</div>
	</div>
{% endblock %}
